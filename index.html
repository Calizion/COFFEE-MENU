<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>CALIZION CAFE</h1>
        <p>Est. 2023</p>
      </div>
      <br />
      <section class="coffee">
        <h3>Coffee</h3>
        <img src="coffe cup.jpg" width="30px" height="30px" alt="" />
      </section>
      <table>
        <thead>
          <th>Name of product</th>
          <th>Prices</th>
        </thead>
        <tr>
          <td>French Vanilla</td>
          <td>3.00</td>
        </tr>
        <tr>
          <td>Pumpkin Spice</td>
          <td>3.50</td>
        </tr>
        <tr>
          <td>Caramel Macchiato</td>
          <td>3.75</td>
        </tr>
        <tr>
          <td>Hazelnut</td>
          <td>4.00</td>
        </tr>
        <tr>
          <td>Mocha</td>
          <td>4.50</td>
        </tr>
      </table>
      <table>
        <div class="desserts">
          <h1>Desserts</h1>

          <img src="dessert.jpg" width="30px" height="30px" alt="" />
        </div>
        <thead>
          <th>Name of product</th>
          <th>Prices</th>
        </thead>
        <tr>
          <td>Doughnut</td>
          <td>1.50</td>
        </tr>
        <tr>
          <td>Cherry pie</td>
          <td>2.75</td>
        </tr>
        <tr>
          <td>Cheesecake</td>
          <td>3.00</td>
        </tr>
        <tr>
          <td>Cinnamon Roll</td>
          <td>2.50</td>
        </tr>
      </table>
    </div>
  </body>
</html>
